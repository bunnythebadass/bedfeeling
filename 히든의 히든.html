<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOU JUST GOT GNOMED</title>
    <style>
        /* 기본 레이아웃 */
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* 검정 배경 */
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* 이미지 스타일 */
        .gnome-image {
            width: 300px;
            height: auto;
            opacity: 0;
            animation: fadeIn 2s forwards, zoomIn 3s forwards 2s; /* 페이드인 후 확대 */
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes zoomIn {
            0% { transform: scale(1); }
            100% { transform: scale(1.5); }
        }

        /* 텍스트 스타일 */
        .gnome-text {
            position: absolute;
            top: 10%;
            font-size: 2rem;
            font-weight: bold;
            color: crimson;
            text-align: center;
            animation: textAppear 2s forwards;
        }

        @keyframes textAppear {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* 깜짝 효과 */
        .flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: crimson;
            z-index: 1;
            animation: flashEffect 0.3s forwards;
        }

        @keyframes flashEffect {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- 깜짝 효과 -->
    <div class="flash"></div>

    <!-- 텍스트 -->
    <div class="gnome-text">YOU JUST GOT GNOMED</div>

    <!-- 노움 이미지 -->
    <img src="노움.jpg" alt="Gnome" class="gnome-image">

    <script>
        // 5초 후 "낚였다" 메시지 출력
        setTimeout(() => {
            alert("낚였노!ㅋㅋㅋㅋㅋㅋ 😂");
        }, 5000);
    </script>
</body>
</html>
